version: '{build}'

pull_requests:
  do_not_increment_build_number: true

skip_tags: true
skip_branch_with_pr: true

image:
- Visual Studio 2022

configuration:
- Debug
- Mixed
- Release
- Release Master Gold

platform:
- x64
- x86

branches:
  except:
    - dependabot/*

cache:
- src/packages -> **/packages.config

for:
-
  matrix:
    only:
      - image: Visual Studio 2022

  before_build:
    - git submodule update --init --recursive
    - nuget restore src\engine.sln

  build:
    project: src/engine.sln
    parallel: true
    verbosity: minimal

  after_build:
    - cmd: misc/windows/xr_pack_build.cmd "%CONFIGURATION%" "%PLATFORM%"

  artifacts:
    - path: res/OpenXRay.*.7z
      name: OpenXRay.*.7z
    - path: res/Symbols.*.7z
      name: Symbols.*.7z
    - path: res/Utils.*.7z
      name: Utils.*.7z

test: off

deploy:
- provider: GitHub
  tag: $(appveyor_build_version)
  release: OpenXRay (build $(appveyor_build_version))
  description: $(APPVEYOR_REPO_COMMIT_MESSAGE)
  auth_token:
    secure: kGVniXDR926BfVcA97y25BzALbijvgboBsozZzY9yc8RPz15Q4YG474h7vl14/J1
  artifact:
    OpenXRay.*.7z, Symbols.*.7z, Utils.*.7z
  draft: true
  force_update: true
