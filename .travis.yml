language: cpp
cache: ccache

branches:
  except:
    - /^dependabot\/.*$/

os: linux	
dist: focal
virt: lxd
group: edge

arch:
  - arm64-graviton2
  # XXX: ppc64le and s390x are not supported by LuaJIT
  #- ppc64le
  #- s390x

compiler:
  - gcc
  #- clang

addons:
  apt:
    update: true
    packages:
      - [libsdl2-dev libglew-dev liblzo2-dev libjpeg-dev libopenal-dev libogg-dev libtheora-dev libvorbis-dev]

env:
  - CONFIGURATION: Debug
  - CONFIGURATION: Release

before_script:
  - git submodule deinit Externals/cryptopp
  - CFLAGS="-w" CXXFLAGS="-w" cmake -B build -DCMAKE_BUILD_TYPE=$CONFIGURATION -DCMAKE_BUILD_PARALLEL_LEVEL=2

script:
- cmake --build build
- if [ $TRAVIS_OS_NAME == linux ]; then
      cd build;
      make -j 2 package;
      file openxray_1.6.02_*.deb;
  fi

deploy:
  provider: releases
  token:
    secure: kGVniXDR926BfVcA97y25BzALbijvgboBsozZzY9yc8RPz15Q4YG474h7vl14/J1
  file: ./*.deb
  draft: true
